<div class="well 8 columns">

    <h1 class="blog-post-title">Javascript Addition Quizzer</h1>

    <h2 class="blog-post-meta">April 1, 2015</h2>

    <p>Put your answer into the box and click the "check" button.</p>

    <p>Click <a href="quizzer-source">here</a> to view the source code for javascript addition quizzer.</p>
    <strong><span id="a"></span> + <span id="b"></span> = </strong>
    <input type="text" size="15" id="answer" placeholder="type answer here">
    <button class="btn btn-default" id="check" onClick=checkAnswer()>Check</button>
    <button class="btn btn-default" id="nextQuestion" onClick=nextQuestion()>next question</button>
    <h1 id="result"></h1>
</div>
